    <script>
        // Para regresar al panel de admin
        document.getElementById('adm_regresar').addEventListener('click', function() {
            window.location.href = 'admin.php'; 
        });




        //Hacer que el Boton de eliminar se desactive segun los CheckBoxes de las preguntas
        const checkboxes = document.querySelectorAll('.Seleccionar_preguntas_a_eliminar_P3');
        const submitButton = document.getElementById('eliminar_opciones_P3');
        // Función para verificar si al menos un checkbox está marcado
        function toggleButton() {
            const isAnyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            submitButton.disabled = !isAnyChecked;
        }
        // Agregar el evento a cada checkbox
        checkboxes.forEach(checkbox => checkbox.addEventListener('change', toggleButton));




        document.getElementById('editar_pregunta3').addEventListener('click', function() {
        const div = document.getElementById('Botonesss');
        // Verificar si el div está oculto y alternar el estado de display
        if (div.style.display === 'none') {
            div.style.display = 'block'; // Mostrar el div
        } else {
            div.style.display = 'none'; // Ocultar el div
        }
        });
        
    </script>

    <script>
    document.getElementById("cambiar_incisos_a_checkbox").addEventListener("click", function() {
        // Seleccionar todos los inputs que tengan un id que empiece con "puntito"
        const radioButtons = document.querySelectorAll("input[id^='puntitoP3']");

        // Recorrer y cambiar el tipo de cada input a checkbox
        radioButtons.forEach((radio) => {
            radio.type = "checkbox";
        });
    });

    document.getElementById("cambiar_incisos_a_opmult").addEventListener("click", function() {
        // Seleccionar todos los inputs que tengan un id que empiece con "puntito"
        const radioButtons = document.querySelectorAll("input[id^='puntitoP3']");

        // Recorrer y cambiar el tipo de cada input a checkbox
        radioButtons.forEach((checkbox) => {
            checkbox.type = "radio";
        });
    });

    document.getElementById("cambiar_incisos_a_texto").addEventListener("click", function() {
        // Seleccionar el contenedor donde están las opciones
        const opcionesContainer = document.getElementById("opcionesContainerP3");

        // Seleccionar todos los elementos dentro del contenedor
        const elementos = opcionesContainer.querySelectorAll("input, label, br");

        // Filtrar y eliminar solo los que tienen un id que empieza con "puntitoP3"
        elementos.forEach(elemento => {
            if (elemento.id && elemento.id.startsWith("puntitoP3")) {
                elemento.remove();
            }
        });

        // Crear y agregar el textarea
        const textArea = document.createElement("textarea");
        textArea.classList.add("form-control");
        textArea.placeholder = "Escribe tu respuesta aquí...";

        opcionesContainer.appendChild(textArea);
    });
    
    </script>

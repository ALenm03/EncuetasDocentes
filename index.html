    <script src="assets/AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
        // Interceptar el envío del formulario de Login
        $("#loginForm").on("submit", function(e) {
          e.preventDefault(); // Evita que se recargue la página
    
          $.ajax({
              type: "POST",
              url: "backend/procesar_login.php", // Archivo PHP que procesará el login
              data: $(this).serialize(),
              dataType: "json",
              success: function(response) {
                  if (response.success) {
                      // Animación de éxito
                      Swal.fire({
                          icon: 'success',
                          title: 'Éxito',
                          text: response.message,
                          timer: 700,
                          showConfirmButton: false,
                          allowOutsideClick: false,
                          allowEscapeKey: false,
                          allowEnterKey: false
                      }).then(() => {
                          window.location.href = response.redirect;
                      });
                  } else {
                      // Animación de error
                      Swal.fire({
                          icon: 'error',
                          title: 'Error',
                          text: response.message
                      });
                  }
              },
              error: function() {
                  Swal.fire({
                      icon: 'error',
                      title: 'Error',
                      text: 'Ocurrió un error al procesar tu solicitud.'
                  });
              }
          });
        });
    
        });
    </script>
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir envío automático del formulario
    
        const emailField = document.getElementById("email").value;
        const mensaje = document.getElementById("mensaje");
        const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail|outlook|yahoo)\.com$/;
    
        // Validar si el correo es válido
        if (!emailRegex.test(emailField)) {
            mostrarMensaje("El correo debe terminar con @gmail.com, @outlook.com o @yahoo.com", "error");
            return;
        }
        event.preventDefault(); // Prevenir el envío del formulario



        const password1 = document.getElementById('password2').value;
        const password2 = document.getElementById('password3').value;
        if (password1 !== password2) {
            alert('Las contraseñas deben ser iguales.');
            return;
        }
        event.preventDefault();
        
  
        // Intentar enviar el formulario usando Fetch para manejar respuestas
        const formData = new FormData(this);
        fetch(this.action, {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                mostrarMensaje("Usuario registrado exitosamente", "success");
            } else {
                throw new Error("Error al registrar usuario");
            }
        })
        .catch(error => {
            mostrarMensaje("Error de conexión: " + error.message, "error");
        });
        });
  
        // Función para mostrar el mensaje con animación
        function mostrarMensaje(texto, tipo) {
        const mensaje = document.getElementById("mensaje");
        mensaje.textContent = texto;
        mensaje.className = "mensaje " + tipo;
        mensaje.style.display = "block";
        }
    </script>


    <script>
        const togglePassword = document.querySelector('#togglePassword1');
        const passwordField = document.querySelector('#password1');
  
        togglePassword.addEventListener('click', function () {
        // Alterna el tipo de input entre 'password' y 'text'
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';

        });

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir el envío del formulario automático

        const emailField = document.getElementById("email").value;
        const emailRegex = /^[a-zA-Z0-9._%+-]+@(gmail|outlook|yahoo)\.com$/;

        // Validar si el correo es válido
        if (!emailRegex.test(emailField)) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'El correo debe terminar con @gmail.com, @outlook.com o @yahoo.com',
            });
            return;
        }

        const password1 = document.getElementById('password2').value;
        const password2 = document.getElementById('password3').value;
        if (password1 !== password2) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Las contraseñas deben ser iguales.',
            });
            return;
        }

        // Enviar el formulario con Fetch
        const formData = new FormData(this);
        fetch(this.action, {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Mostrar alerta de éxito con SweetAlert
                Swal.fire({
                    icon: 'success',
                    title: 'Usuario registrado exitosamente',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    // Redirigir al login o cerrar el modal
                    $('#modal-dafult').modal('hide'); // Cierra el modal
                    window.location.href = 'index2.html';
                });
            } else {
                throw new Error("Error al registrar usuario");
            }
        })
        .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error de conexión: ' + error.message,
                });
            });
        });
    </script>
